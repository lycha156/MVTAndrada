{% extends 'base.html' %}

{% block content %}
    
    <div class="row mt-4">
        <div class="col-10 offset-1">
            <div class="card">
                <div class="card-header">
                    <div class="row">
                        <div class="col-10">
                            <h5> Familiares - Borrar Familiar </h5>
                        </div>                       
                    </div>                     
                </div>

                <form action="" method="POST">
                    {% csrf_token %}
                
                <div class="card-body">

                    <div class="row">
                        <div class="col-2 text-align-center">
                            <svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" fill="#dc3545" class="bi bi-exclamation-triangle-fill" viewBox="0 0 16 16">
                                <path d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
                            </svg>
                        </div>
                        <div class="col-10">
                            <div class="align-items-center">
                                <p class="info-box-text">Esta a punto de eliminar a ({{familiar}}), los registros eliminados no se podran recuperar.-</p>
                                <p class="info-box-number" style="color: #dc3545; margin-bottom: 0px;">Â¿Desea continuar?</p>
                            </div>
                        </div>
                    </div>

                </div>

                <div class="card-footer">
                    <div class="row">
                        <div class="col-12 mt-2">
                            <button type="submit" class="btn btn-danger float-end"><i class="bi bi-plus-circle"></i>
                            Borrar</button>
                            <a href="#" onclick="history.back()" class="btn btn-primary float-start"><i class="bi bi-x-circle"></i>
                            Cancelar</a>
                        </div>
                    </div>
                </div>

                </form>

            </div>
        </div>
    </div>

{% endblock %}
